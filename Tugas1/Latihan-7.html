<form>
    <label for="npm">NPM:</label><br />
    <input type="text" id="npm" name="npm" required /><br />
  
    <label for="fullname">Fullname:</label><br />
    <input type="text" id="fullname" name="fullname" required /><br />
  
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br />
  
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required /><br />
  
    <label for="place_birth">Place Birth:</label><br />
    <input type="text" id="place_birth" name="place_birth" required /><br />
  
    <label for="birthdate">Birthdate:</label><br />
    <input type="date" id="birthdate" name="birthdate" required /><br />
  
    <label for="gender">Gender:</label><br />
    <input type="radio" id="male" name="gender" value="male" required />
    <label for="male">Male</label><br />
    <input type="radio" id="female" name="gender" value="female" required />
    <label for="female">Female</label><br />
  
    <label for="address">Address:</label><br />
    <textarea id="address" name="address" rows="5" cols="40" required></textarea><br />
  
    <input type="submit" value="Save" />
    <input type="reset" value="Clear" />
  </form>
